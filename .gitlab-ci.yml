image: node:18

stages:
  - build
  - deploy

# Cache node_modules for faster builds
cache:
  paths:
    - node_modules/

# Build stage
build:
  stage: build
  image: node:18  # use the Node version you need
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - build/  # your Webpack build output

# Deploy stage (GitLab Pages)
pages:
  stage: deploy
  script:
    # Copy the built site to the folder GitLab Pages expects
    - cp -r build/* public/
  artifacts:
    paths:
      - public
  only:
    - main  # deploy only from main branch